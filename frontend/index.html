<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeasApp - Gerenciador de Ideias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí° IdeasApp</h1>
            <p>Organize suas ideias de forma simples e eficiente</p>
        </header>

        <main>
            <section class="add-idea-section">
                <h2>Adicionar Nova Ideia</h2>
                <form id="ideaForm" class="idea-form">
                    <div class="form-group">
                        <label for="ideaTitle">T√≠tulo da Ideia:</label>
                        <input type="text" id="ideaTitle" name="title" required placeholder="Digite o t√≠tulo da sua ideia...">
                    </div>
                    
                    <div class="form-group">
                        <label for="ideaDescription">Descri√ß√£o:</label>
                        <textarea id="ideaDescription" name="description" rows="4" placeholder="Descreva sua ideia em detalhes..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="ideaCategory">Categoria:</label>
                        <select id="ideaCategory" name="category">
                            <option value="tecnologia">Tecnologia</option>
                            <option value="negocio">Neg√≥cio</option>
                            <option value="pessoal">Pessoal</option>
                            <option value="criativo">Criativo</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary">Adicionar Ideia</button>
                </form>
            </section>

            <section class="ideas-section">
                <h2>Suas Ideias</h2>
                <div class="filter-section">
                    <div class="filter-group">
                        <label for="keywordFilter">Buscar por palavra-chave:</label>
                        <input type="text" id="keywordFilter" placeholder="Digite uma palavra-chave..." />
                    </div>
                    <div class="filter-group">
                        <label for="categoryFilter">Filtrar por categoria:</label>
                        <select id="categoryFilter">
                            <option value="todas">Todas</option>
                            <option value="tecnologia">Tecnologia</option>
                            <option value="negocio">Neg√≥cio</option>
                            <option value="pessoal">Pessoal</option>
                            <option value="criativo">Criativo</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>
                
                <div id="ideasContainer" class="ideas-container">
                    <!-- As ideias ser√£o carregadas aqui dinamicamente -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 IdeasApp - Desenvolvido com ‚ù§Ô∏è</p>
        </footer>
    </div>

    <!-- Modal para edi√ß√£o de ideias -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Ideia</h3>
                <span class="close">&times;</span>
            </div>
            <form id="editIdeaForm" class="idea-form">
                <input type="hidden" id="editIdeaId" />
                <div class="form-group">
                    <label for="editIdeaTitle">T√≠tulo da Ideia:</label>
                    <input type="text" id="editIdeaTitle" name="title" required />
                </div>
                
                <div class="form-group">
                    <label for="editIdeaDescription">Descri√ß√£o:</label>
                    <textarea id="editIdeaDescription" name="description" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editIdeaCategory">Categoria:</label>
                    <select id="editIdeaCategory" name="category">
                        <option value="tecnologia">Tecnologia</option>
                        <option value="negocio">Neg√≥cio</option>
                        <option value="pessoal">Pessoal</option>
                        <option value="criativo">Criativo</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelEdit">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
