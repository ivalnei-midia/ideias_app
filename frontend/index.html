<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeasApp - Gerenciador de Ideias</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <button class="menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="mobile-logo">
            <i class="fas fa-lightbulb"></i>
            <span>IdeasApp</span>
        </div>
        <div></div> <!-- Spacer for center alignment -->
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-lightbulb"></i>
                    <span>IdeasApp</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Filtros</h3>
                    <div class="filter-group">
                        <label for="keywordFilter">
                            <i class="fas fa-search"></i>
                            Buscar ideias
                        </label>
                        <input type="text" id="keywordFilter" placeholder="Digite uma palavra-chave..." />
                    </div>
                    
                    <div class="filter-group">
                        <label for="categoryFilter">
                            <i class="fas fa-tags"></i>
                            Categoria
                        </label>
                        <select id="categoryFilter">
                            <option value="todas">Todas as categorias</option>
                            <option value="tecnologia">游댢 Tecnologia</option>
                            <option value="negocio">游눺 Neg칩cio</option>
                            <option value="pessoal">游녻 Pessoal</option>
                            <option value="criativo">游꿛 Criativo</option>
                            <option value="outro">游닇 Outro</option>
                        </select>
                    </div>
                </div>
                
                <div class="nav-section">
                    <h3>Estat칤sticas</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number" id="totalIdeas">0</span>
                            <span class="stat-label">Total de Ideias</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="filteredIdeas">0</span>
                            <span class="stat-label">Exibindo</span>
                        </div>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-content">
                    <h1>Suas Ideias Brilhantes</h1>
                    <p>Capture, organize e desenvolva suas melhores ideias</p>
                </div>
                <button class="btn-add-idea" id="btnAddIdea">
                    <i class="fas fa-plus"></i>
                    Nova Ideia
                </button>
            </header>

            <!-- Ideas Grid -->
            <section class="ideas-section">
                <div class="section-header">
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                
                <div id="ideasContainer" class="ideas-container grid-view">
                    <!-- As ideias ser칚o carregadas aqui dinamicamente -->
                </div>
            </section>
        </main>
    </div>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="fab" id="fabAddIdea">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Modal para adicionar/editar ideias -->
    <div id="ideaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Ideia</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="ideaForm" class="idea-form">
                <input type="hidden" id="ideaId" />
                
                <div class="form-group">
                    <label for="ideaTitle">
                        <i class="fas fa-heading"></i>
                        T칤tulo da Ideia
                    </label>
                    <input type="text" id="ideaTitle" name="title" required placeholder="Digite um t칤tulo marcante..." />
                </div>
                
                <div class="form-group">
                    <label for="ideaDescription">
                        <i class="fas fa-align-left"></i>
                        Descri칞칚o
                    </label>
                    <textarea id="ideaDescription" name="description" rows="4" placeholder="Descreva sua ideia em detalhes..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="ideaCategory">
                        <i class="fas fa-tag"></i>
                        Categoria
                    </label>
                    <select id="ideaCategory" name="category">
                        <option value="tecnologia">游댢 Tecnologia</option>
                        <option value="negocio">游눺 Neg칩cio</option>
                        <option value="pessoal">游녻 Pessoal</option>
                        <option value="criativo">游꿛 Criativo</option>
                        <option value="outro">游닇 Outro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ideaPriority">
                        <i class="fas fa-star"></i>
                        Prioridade
                    </label>
                    <select id="ideaPriority" name="priority">
                        <option value="baixa">游릭 Baixa</option>
                        <option value="media" selected>游리 M칠dia</option>
                        <option value="alta">游댮 Alta</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelIdea">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                    <button type="submit" class="btn-primary" id="saveIdea">
                        <i class="fas fa-save"></i>
                        Salvar Ideia
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
